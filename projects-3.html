<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h4>Simple Image</h4>
    <img src="ab.jpg" style="width: 1010px;">
    <h4>Animated Image</h4>
    <img src="download.jpg">
    <h4>Image as a link</h4>
    <a href="https://www.google.com/" title="google.com"><img src="abc.jpg" style="with: 30p"></a>#
    <h4>image floating</h4>
    <img src="abx.jpg" style="width: 300px; float: right;">
    <h4>HTML Image Maps</h4>
    <img src="mobile.jpg" usemap="#junaid">
    <map name="junaid">
        <area shape="rect" coords="237,148,153,487" href="https://www.jafferjees.com/men/men-wallets">
    </map>
    

</body>
</html>
